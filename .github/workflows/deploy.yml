name: Deploy static content to Pages

on:
  push:
    branches: ["main"] # Or "master" depending on your branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest # This runs on GitHub's servers, not your local machine
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # This tells GitHub to 'cd docs' before running npm install
        run: npm install
        working-directory: ./docs

      - name: Build
        # This tells GitHub to 'cd docs' before running npm run build
        run: npm run build
        working-directory: ./docs

      # Creating a 404.html file
      - name: Create 404.html
        run: cp ./docs/dist/index.html ./docs/dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Crucial: The build output (dist) is now inside the docs folder
          path: './docs/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4